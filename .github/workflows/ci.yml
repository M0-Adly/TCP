name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend
        working-directory: web-app/backend
        run: npm ci

      - name: Build backend
        working-directory: web-app/backend
        run: npm run build

      - name: Install frontend
        working-directory: web-app/frontend
        run: npm ci

      - name: Build frontend
        working-directory: web-app/frontend
        run: npm run build
