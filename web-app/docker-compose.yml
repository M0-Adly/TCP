version: '3.8'
services:
  mongo:
    image: mongo:5.0
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/translator
      - JWT_SECRET=devsecret
    ports:
      - '4000:4000'
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  mongo-data:
